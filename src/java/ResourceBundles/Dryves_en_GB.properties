#Watisdryves pagina
watisdryves=What is Dryves?
watisdryves1=Dryves is an online and mobile rideshare service that lets optimally use your social networks. This allows you to quickly, flexibly and economically share rides. To your home, work, a festival or a different place. With friends and colleagues. With friends of friends. And friends of friends of friends. Where and when it suits you. 
watisdryves2=Our goal
watisdryves21=We believe in a more intelligent and sustainable use of existing transport options. Making the most of what we already have. We do this by helping you to easily make better use of the existing fleet. Through social networks, more people per car. Reducing CO2 emissions. More interesting conversations. Less waste. So we all contribute to a sustainable economy. A peer-to-peer economy. Where people find each other directly. Do more with less. Let's Dryves togheter!!
watisdryves3=About us
watisdryves31=We are a Dutch startup, with the ambition to get the most out of existing resources. We do so through our online and mobile rideshare service. Thus we contribute to the growth of a sustainable economy.

