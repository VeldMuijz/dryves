#FAQ pagina
hoeplanikeenrit=How do i plan a ride?
zoplanikeenrit=You can plan a ride by entering "My rides" in the "Mydryves" page and click on "plan ride"
hoezetikeenritonline=How do i publish a ride?
zozetikeenritonline=When you create the ride you can publish it immediately or you can publish it from the "My rides" section.
hoeverwijderikeenrit=How ca i delete a ride?
zoverwijderrit=In the "My rides" section you can select a ride an click on "Delete ride"
hoeontmoetingsplek=How do i arrange a meetingpoint?
zohoeontmoetingsplek=In the section "My acquisitions" you select a ride and click on "Send message"
hoeherhalenderit=How do i make a ride repeating?
zoherhalenderitten=When you create a ride you click on "Repeating ride" you then select the day(s) and time.
hoeverlengrit=How do i extend a ride? 
zoverlengrit=In the section "My acquisitions" you select a ride and click on "Extend ride"
geenritgetoond=There are no rides showing, how is this possible?
zogeenritgetoond=There are no rides because you didn't published a ride or you didn't participate a ride.

