#Watsidryves pagina
watisdryves=Wat is Dryves?
watisdryves1=Dryves is een online en mobiele ritdeel service waarmee je optimaal gebruik maakt van sociale netwerken. Zo kun je snel, flexibel en voordelig samen rijden. Naar huis, je werk, een festival of een andere plek. Met vrienden en collega\u2019s. Met vrienden van vrienden. En vrienden van vrienden van vrienden. Waar en wanneer het jou schikt. 
watisdryves2=Ons doel
watisdryves21=Wij geloven in een intelligenter en duurzamer gebruik van bestaande transportmiddelen. Het maximale halen uit wat we al hebben. Wij doen dat door je te helpen om op een eenvoudige manier het bestaande wagenpark beter te gebruiken. Via je sociale netwerk meer personen per autorit. Minder CO2-uitstoot. Meer interessante gesprekken. Minder verspilling. Zo dragen we allemaal bij aan een duurzame economie. Een peer-to-peer economie. Waarin mensen elkaar rechtstreeks vinden. En we meer met minder voor elkaar krijgen. Let\u2019s Dryves togheter!
watisdryves3=Over ons
watisdryves31=Wij zijn een Nederlandse startup, die via sociale netwerken het maximale wil halen uit bestaande middelen. Wij doen dat door middel van onze online en mobiele ritdeel-service. Zo dragen we bij aan de groei van een duurzame economie.

