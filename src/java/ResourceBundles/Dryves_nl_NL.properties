#Standaard functie in java, bundles om vertalingen mee te kunnen programmeren.
#fmt tags (is een library) deze voorziet in taal wijzigingen.
#In de resourcebundle worden de verschillende talen .properties aangemaakt, op de pagina wordt gewerkt met locale.
#Wanneer een locale is gezet naar bijv. nl_NL dan wordt er gekeken voor de taal in de resourcebundle nl_NL.

#Om een taalwijziging mogelijk te maken voor een ingelogde gebruiker wordt er op taal het vlaggetje geklikt waarna in de database
#de propertie locale wordt gewijzigd, vanaf dat moment wordt er gekeken naar de taal bundle van die taal en word alles in die taal gezet. 

#Bij niet ingelogde gebruiker wordt er een nieuw lid object aangemaakt en hierin  wordt de locale naar een ander taal bundle
#gezet waardoor hij uit de andere taal bundle leest.


